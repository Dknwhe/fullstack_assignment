<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/style.css}">

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h4 class="card mt-4 mb-3 border-dark">Login</h4>
        <div class="card-body">
            <div class="mb-2" th:if="${param.error}">
                <span class="card-text text-danger text-sm-left">Invalid user or password</span>
            </div>
        </div>
        <div class="mb-2" th:if="${param.logout}">
            <span class="card-text text-success text-sm-left">Logout successful</span>
        </div>
        <form th:action="@{/public/login}" method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Username:</span>
                </div>
                <input class="form-control" type="text" id="username" name="username" placeholder="Enter Username" />
            </div>
            <button type="submit" class="btn btn-dark text-dark">Login</button>
        </form>
    </div>

</body>
</html>
